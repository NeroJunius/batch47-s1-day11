  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
          <a class="navbar-brand" href="#">
              <img src="/assets/images/dumbways.png" />
            </a>
            <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse"  
            data-bs-target="#dropdownContainer" 
            aria-controls="dropdownContainer" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse text-center" id="dropdownContainer">
             <ul class="nav-tabs navbar-nav me-auto mb-2 mb-lg-0 fs-4">

                      <a class="nav-link" href="/tabs/index.html">
                          Home</a
                      >

                  <li class="nav-item ms-2">
                      <a class="nav-link active" aria-current="page" href="/tabs/project.html">
                        Create Project
                      </a>

              </ul>
              <li class="nav-item d-flex justify-content-center">
                      <button class="btn btn-info btn-submit" type="submit">

      <div class="row">
        <div class="col-md fs-5">
          <form onsubmit="getBlog(event)">
            <h1 class="text-center pt-5 pb-5">Create Project Page</h1>
            <div class="mb-3">
              <label for="title">Project Name</label>
              <input type="text" class="form-control" id="title">
            </div>

            <div class="row mb-3">
              <div class="col-6 input-date">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate">
              </div>
              <div class="col-6 input-date">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate">
              </div>
            </div>

            <div class="mb-3">
              <label for="projectDescription">Description</label>
              <textarea class="form-control" id="projectDescription" style="height: 100px"></textarea>
            </div>

            <div class="mb-3">
              <label for="technologies">Technologies</label>
            </div>

            <div class="row">
              <div class="col-6 form check">
                <input class="form-check-input" type="checkbox" id="nodeJS" value="nodeJS">
                <label class="form-check-label" for="nodeJS">Node Js</label>
                <span class="checkmark"></span>
              </div>
              <div class="col-6 form check">
                <input class="form-check-input" type="checkbox" id="nextJS" value="nextJS">
                <label class="form-check-label" for="nextJS">Next Js</labe>
                <span class="checkmark"></span>
              </div>
              <div class="col-6 form check">
                <input class="form-check-input" type="checkbox" id="typeScript" value="typeScript">
                <label class="form-check-label" for="typeScript">TypeScript</label>
                <span class="checkmark"></span>
              </div>  
              <div class="col-6 form check">
                <input class="form-check-input" type="checkbox" id="reactJS" value="reactJS">
                <label class="form-check-label" for="reactJS">React Js</label>
                <span class="checkmark"></span>
              </div>
            </div>

            <div class="my-3">
              <label>Upload Image</label>
              <div class="input-project-image-group ">
                <label for="input-project-image">
                  <div class="input-group mb-3">
                    <input type="file" id="input-project-image" class="form-control">
                    <label class="input-group-text" for="input-project-image">
                      <i class="fa-sharp fa-solid fa-file"></i>
                    </label>
                  </div>
                </label>
              </div>
            </div>    

            <div class="text-end mt-3">
              <button class="btn btn-primary" onclick="formAlert()">Post Project</button>
            </div>
          </form>
        </div>
      </div>

    </body>
      <script src="/assets/js/project.js"></script>
